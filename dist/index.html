<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="main.js" defer></script>
    
    <title>planIt</title>
</head>
<body id="body">
    <header>
        <h1 id="home">planIT</h1>
        <p>Projects</p>
        <p>Teams</p>
        <p id="stats">Stats</p>
        <div id="task_maker" class="task-creator">
            <h1 id="addtasktext">Add task</h1>
            <label for="clock-time-start">Tasks starts at:</label>
            <input type="time"   id="clock-time-start" name="clock-time-input">
            <label for="clock-time-end">Tasks ends at:</label>
            <input type="time"  timeFormat="HH:mm"  id="clock-time-end" name="clock-time-input">
            <label for="name-of-task">Name of task:</label>
            <input type="text" value="Hello world!" id="name-of-task"  name="name-of-task" placeholder="Give task a name" maxlength="25">
            <label for="name-of-detail1">Detail 1:</label>
            <input type="text" value="Hello world!" id="name-of-detail1"  name="name-of-detail1" placeholder="Give your 1st important detail about task" maxlength="20">
            <label for="name-of-detail1">Detail 2:</label>
            <input type="text" value="Hello world!" id="name-of-detail2"  name="name-of-detail2" placeholder="Give your 2nd important detail about task" maxlength="20">
            <button type="submit" style="background-color: rgb(74, 160, 74);" id="submit">Submit</button>
            <button type="submit" style="background-color: rgb(160, 74, 74);" id="collapse">Collapse</button>

        </div>
    </header>
    <span id="calendar_managment" class="">
    </span>
    <div id="time_scale" class="">
    </div>

    <div id="statsholder" class="hidden">
        <span class="month n1">
            <h1 class="monthname">January</h1>
            <div class="statsblock">
                    <h1 class="freetimetitle">FREE TIME</h1>
                    <div style="width: 15vw; height: 10vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw;"><canvas id="januarychart"></canvas></div>
                    
                    
                    
                    <h1 class="averagefreetimetitle">AVERAGE FREE TIME</h1>
                    <h1 class="freetimeholder">1h</h1>

                    <div style="width: 10vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw; margin-top: -0.6vw;"><canvas id="januaryfreetime"></canvas></div>
            </div>

        </span>
        <span class="month n2">
            <h1 class="monthname">February</h1>
            <div class="statsblock">
                <h1 class="freetimetitle">FREE TIME</h1>
                <div style="width: 15vw; height: 10vw; font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw;"><canvas id="februarychart"></canvas></div>
                    <h1 class="averagefreetimetitle">AVERAGE FREE TIME</h1>
                    <h1 class="freetimeholder">1h</h1>
                    <div style="width: 10vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw; margin-top: -0.6vw;"><canvas id="februaryfreetime"></canvas></div>
                
            </div>

        </span>
        <span class="month n3">
            <h1 class="monthname">March</h1>
            <div class="statsblock">
                <h1 class="freetimetitle">FREE TIME</h1>
                <div style="width: 15vw; height: 10vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw;"><canvas id="marchchart"></canvas></div>
                    <h1 class="averagefreetimetitle">AVERAGE FREE TIME</h1>
                    <h1 class="freetimeholder">1h</h1>
                    <div style="width:10vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw; margin-top: -0.6vw;"><canvas id="marchfreetime"></canvas></div>
                
            </div>
        </span>
        
    </div>

</body>
</html>
