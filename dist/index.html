<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="main.js" defer></script>
    
    <title>planIt</title>
</head>
<body id="body">
    <header>
        <h1>planIT</h1>
        <p>Projects</p>
        <p>Teams</p>
        <p>Stats</p>
        <div class="task-creator">
            <h1>Add task</h1>
        </div>
    </header>
    <span id="calendar_managment" style="visibility: hidden;">
    </span>
    <div id="time_scale" style="visibility: hidden;">
    </div>

    <div id="statsholder">
        <span class="month n1">
            <h1 class="monthname">January</h1>
            <div class="statsblock">
                    <h1 class="freetimetitle">FREE TIME</h1>
                    <div style="width: 20vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw;"><canvas id="januarychart"></canvas></div>
                    
                    
                    
                    <h1 class="averagefreetimetitle">AVERAGE FREE TIME</h1>

            </div>

        </span>
        <span class="month n2">
            <h1 class="monthname">February</h1>
            <div class="statsblock">
                <h1 class="freetimetitle">FREE TIME</h1>
                <div style="width: 20vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw;"><canvas id="februarychart"></canvas></div>
                    <h1 class="averagefreetimetitle">AVERAGE FREE TIME</h1>
                
            </div>

        </span>
        <span class="month n3">
            <h1 class="monthname">March</h1>
            <div class="statsblock">
                <h1 class="freetimetitle">FREE TIME</h1>
                <div style="width: 20vw;font-family: 'Inter', sans-serif; font-weight: 800; margin-right: -1vw;"><canvas id="marchchart"></canvas></div>
                    <h1 class="averagefreetimetitle">AVERAGE FREE TIME</h1>
                
            </div>
        </span>
    </div>

</body>
</html>
